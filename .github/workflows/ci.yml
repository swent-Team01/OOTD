name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Job 1: Format Check (runs independently)
  format-check:
    name: Format Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

  # Job 2: Assemble and Lint (depends on format-check)
  assemble-and-lint:
    name: Assemble and Lint
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: format-check
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble and Lint
        run: ./gradlew assemble lint --parallel --build-cache

  # Job 3: Compile Debug Classes (runs independently)
  compile-debug:
    name: Compile Debug Classes
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Compile Debug Classes
        run: ./gradlew compileDebugSources --parallel --build-cache

  # Job 4: Android Instrumentation Tests
  android-instrumentation-tests:
    name: Android Instrumentation Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators for testing
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumented tests..."
            firebase emulators:start --only auth,firestore,storage --project demo-project &
            EMULATOR_PID=$!
            
            # Wait for emulators to be ready with timeout
            MAX_WAIT=60
            ELAPSED=0
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && \
                 curl -s http://localhost:8080 >/dev/null 2>&1 && \
                 curl -s http://localhost:9199 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              echo "Waiting for emulators to start... ($ELAPSED/$MAX_WAIT seconds)"
              sleep 2
              ELAPSED=$((ELAPSED + 2))
            done
            
            # Verify emulators are running
            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "Error: Firebase emulators failed to start within $MAX_WAIT seconds"
              kill $EMULATOR_PID 2>/dev/null || true
              exit 1
            fi
            
            echo "Firebase emulators started successfully (Auth:9099, Firestore:8080, Storage:9199)"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          ram-size: 3072M
          heap-size: 512M
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache

      - name: Upload Instrumentation Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumentation-coverage
          path: app/build/outputs/code_coverage/
          retention-days: 1

  # Job 5: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators for testing
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for Firestore tests..."
            firebase emulators:start --only auth,firestore,storage --project demo-project &
            sleep 10  # Give emulators time to start
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run Unit Tests
        run: ./gradlew check --parallel --build-cache

      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: app/build/outputs/unit_test_code_coverage/
          retention-days: 1

      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "Warning: 'firebase.json' file is missing. Check with the team to properly set up the Firebase"
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || {
            echo "'firebase.json' is missing 'emulators'. Run 'firebase emulators:init'."
            exit 1
          }
          for e in auth firestore; do
            jq -e ".emulators.$e" firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'emulators.$e'. Run 'firebase emulators:init'."
              exit 1
            }
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then
            jq -e '.firestore.rules' firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'firestore.rules'."
              exit 1
            }
            (cd firebase/firestore/tests 2>/dev/null && npm install && npm test) || exit $?
          else
            echo "Warning: Firestore rules file not found in firebase/firestore"
          fi

  # Job 6: Coverage Report (depends on both unit-tests and android-instrumentation-tests)
  coverage-report:
    name: Coverage Report
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [unit-tests, android-instrumentation-tests]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Decode secrets for FireBase
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set !"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download Unit Test Coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: app/build/outputs/unit_test_code_coverage/

      - name: Download Instrumentation Test Coverage
        uses: actions/download-artifact@v4
        with:
          name: instrumentation-coverage
          path: app/build/outputs/code_coverage/

      - name: Compile source code for Jacoco
        run: ./gradlew compileDebugKotlin --parallel --build-cache

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache

  # Final job: CI Status Check (required for branch protection)
  # This job depends on all other jobs and provides a single check for branch protection rules
  ci-status:
    name: CI
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [format-check, assemble-and-lint, compile-debug, android-instrumentation-tests, unit-tests, coverage-report]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.format-check.result }}" != "success" || \
                "${{ needs.assemble-and-lint.result }}" != "success" || \
                "${{ needs.compile-debug.result }}" != "success" || \
                "${{ needs.android-instrumentation-tests.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.coverage-report.result }}" != "success" ]]; then
            echo "One or more jobs failed:"
            echo "Format Check: ${{ needs.format-check.result }}"
            echo "Assemble and Lint: ${{ needs.assemble-and-lint.result }}"
            echo "Compile Debug: ${{ needs.compile-debug.result }}"
            echo "Android Instrumentation Tests: ${{ needs.android-instrumentation-tests.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Coverage Report: ${{ needs.coverage-report.result }}"
            exit 1
          fi
          echo "All CI jobs completed successfully!"
